<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <style>
    .avator {
      width: 45px;
      height: 45px;
      border-radius: 100px;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #999;
    }

    .chatroom {
      height: 80vh;
      overflow-y: auto;
      border-radius: 0 0 4px 4px;
    }

    .roomHead {
      width: 100%;
      background-color: #2B364B;
      display: flex;
    }

    .roomHead__topButtons {
      padding: 0 0 0 4px;
      text-align: left;
    }

    .roomHead__button {
      height: 12px;
      width: 12px;
      border-radius: 50%;
      margin: 0px 4px;
      display: inline-block;
      cursor: pointer;
    }

    .close {
      background-color: #FF625A;
    }

    .minimize {
      background-color: #FFC02F;
    }

    .zoom {
      background-color: #28CB40;
    }
  </style>
</head>

<body>
  <div id="app" class="container my-3">
    <div class="row justify-content-center">

      <div class="col-md-6 my-3">
        <div class="roomHead rounded-top">
          <div class="roomHead__topButtons">
            <div class="roomHead__button close"></div>
            <div class="roomHead__button minimize"></div>
            <div class="roomHead__button zoom"></div>
          </div>
          <div class="roomHead__title text-light">
            <h1 class="fs-6 text-center m-3">vue + firebase realtime chatroom</h1>
          </div>
        </div>


        <div class="card rounded-bottom pt-3 chatroom">
          <div class="card-body pt-0">
            <div class="message-block ">
              <div class="row gx-2 mb-3" v-for="(item, key) in chatroom" :key="key"
                :class="{ 'text-end flex-row-reverse': item.username === username }">
                <div class="col-1 d-flex justify-content-center">
                  <div class="avator mt-1">
                    {{ item.username.slice(0, 1) }}
                  </div>
                </div>
                <div class="col-8">
                  <div>
                    <strong>{{ item.username }}</strong>
                    <small class="text-muted ms-2">
                      {{ new Date(item.time).toLocaleDateString() }}
                      {{ new Date(item.time).toLocaleTimeString() }}</small>
                  </div>
                  <div class="message-content p-2 mt-2 rounded-3" :class="{ 'bg-info text-white': item.username === username,
                      'bg-light': item.username !== username
                      }">
                    <p class="mb-0">{{ item.message }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="input-group bg-white pb-3">
          <input type="text" class="form-control" v-model="message" :disabled="!username" @keyup.enter="addMessage"
            placeholder="所有內容將存於 firebase">
          <button class="btn btn-outline-secondary" type="button" :disabled="!username" @click="addMessage">送出</button>
        </div>
      </div>

      <div class="col-md-3 my-3">
        <div class="roomHead rounded-top">
          <div class="roomHead__topButtons">
            <div class="roomHead__button close"></div>
            <div class="roomHead__button minimize"></div>
            <div class="roomHead__button zoom"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <label for="username" class="form-label">使用者名稱</label>
              <input id="username" type="text" class="form-control" v-model="tempUsername" :disabled="username.length"
                autofocus @keyup.enter="addUsername">
              <small class="form-text text-muted">輸入暱稱以進入聊天室</small>
            </div>
            <button type="button" class="btn btn-info" @click="addUsername" :disabled="username.length">
              開始使用
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>


  <!-- vue cdn -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type="module">

    //firebase
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-analytics.js";
    import { getDatabase, ref, onValue, child, push, update, set } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js'
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBACrjZ_dMIS9awIAaD-DpABzMyxtVB7xs",
      authDomain: "fir-vue-chatroom-dafc9.firebaseapp.com",
      databaseURL: "https://fir-vue-chatroom-dafc9-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fir-vue-chatroom-dafc9",
      storageBucket: "fir-vue-chatroom-dafc9.appspot.com",
      messagingSenderId: "367995533265",
      appId: "1:367995533265:web:df00f02cf29e94b9b892f0",
      measurementId: "G-GHSJ2VY7JC"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);
    const chatroomRef = ref(db, 'chatroom')


    //vue
    const vueApp = Vue.createApp({
      data() {
        return {
          chatroom: [],
          tempUsername: '',
          username: '',
          message: '',
        }
      },
      methods: {
        addUsername() {
          this.username = this.tempUsername
        },
        addMessage() {
          if (!this.message.trim()) {
            return
          }
          else {
            console.log(this.message);
            // 亂數產生一個 key
            const key = push(child(ref(db), 'chatroom')).key
            console.log(key)

            set(ref(db, 'chatroom/' + key), {
              key: key,
              username: this.username,
              message: this.message,
              time: new Date().getTime(),
            })

            this.message = ''
          }
        }
      },
      mounted() {
        onValue(chatroomRef, (snapshot) => {
          const data = snapshot.val();
          // updateStarCount(postElement, data);
          console.log(data);
          this.chatroom = data
        });
      }
    }).mount('#app')

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
